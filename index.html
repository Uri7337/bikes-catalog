  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Katalog kol</h1>
    <nav>
      <a href="contact.html">Kontakt</a>

    id="searchBox"

    <div id="bikes-grid" class="grid"></div>
  </main>

  <script src="script.js"></script>
